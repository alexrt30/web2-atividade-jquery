<html>
    <head>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>

            <script>
                $().ready(()=>{       
                    var erros = []
                    $("#enviar").click(()=>{
                        
                        check($("input[name=nome]"))
                             
                        check($("#email"))

                        //check($("input[name=sexo]:checked"))

                        check($("select[name=navegadores]"))

                        //check($("input[name=esporte]:checked"))

                        check($("#comentario"))

                        alert(erros);
                    })

                    function check(componente){            
                        if(componente.val() == "" || componente.val() == undefined || componente.val() == null){
                            erros.push("\n" + componente.attr("name") + " invÃ¡lido")
                            //alert(componente.attr("name"));
                        } 
                    }

                    $("#limpar").click(()=>{
                        
                        $("#nome").val() = ''
                        $("#email").val() = ''
                        $("#input[name=sexo]:checked").val() = ''
                        $("#select[name=navegadores]").val() = ''
                        $("#input[name=esporte]:checked").val() = ''
                        $("#comentario").val() = ''
                    })
                })
        
            </script>
    </head>
    <body>
        <form name="calc">
            <label for="nome">Nome:</label>
            <input name="nome" id="nome" size="40">
            <label>Sexo:</label>
            <input type="radio" name="sexo" id="sexoM" value="1"> M
            <input type="radio" name="sexo" id="sexoF" value="2"> F
            <br><br>
            <label for="nome">E-mail:</label>
            <input type="text" name="email" id="email" size="40">
            <br><br>
            <label for="navegadores">Nevegador preferido: </label>
            <select name="navegadores" value="">
                <option value="1">Goggle Chrome</option>
                <option value="2">Safari</option>
                <option value="3">Mozilla Firefox</option>
                <option value="4">Microsoft Edge</option>
            </select>
            <br><br>
            
                    <input type="checkbox" name="esporte" value="1"> Futebol
                    <input type="checkbox" name="esporte" value="2"> Basquet

                    <input type="checkbox" name="esporte" value="4"> Volei
                    <input type="checkbox" name="esporte" value="5"> Handbol
            
            <br>
            <label for="conteudo">Comentario sobre o esporte preferido: </label>
            <br>
            <textarea name="conteudo" rows="6" cols="50"  id="comentario"></textarea>  
            <br>
            <button type="submit" class="btn btn-primary" id='enviar'> Enviar</button>
            <button type="submit" class="btn btn-primary" id='limpar'> Limpar</button>  
        </form>
    </body>
</html>
